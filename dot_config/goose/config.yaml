GOOSE_CLI_THEME: dark
# GOOSE_ENABLE_ROUTER: 'false'
# GOOSE_MODEL: claude-sonnet-4.5
# GOOSE_PROVIDER: github_copilot
# GOOSE_MODE: auto
# GOOSE_LEAD_MODEL: gpt-5.1-codex
# GOOSE_LEAD_FAILURE_THRESHOLD: 2
# GOOSE_LEAD_PROVIDER: github_copilot
# GOOSE_LEAD_TURNS: 3
# GOOSE_LEAD_FALLBACK_TURNS: 2
extensions:
  autovisualiser:
    enabled: false
    type: builtin
    name: autovisualiser
    description: Data visualisation and UI generation tools
    display_name: Auto Visualiser
    timeout: 300
    bundled: true
    available_tools: []
  brave-search:
    enabled: true
    type: stdio
    name: brave-search
    description: Search the web
    cmd: npx
    args:
    - -y
    - '@modelcontextprotocol/server-brave-search'
    envs: {}
    env_keys:
    - BRAVE_API_KEY
    timeout: 300
    bundled: null
    available_tools: []
  context7:
    enabled: true
    type: stdio
    name: context7
    description: Getting up-to-date, version-specific code and documentation. Use frequently
    cmd: npx
    args:
    - -y
    - '@upstash/context7-mcp'
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  developer:
    enabled: true
    type: builtin
    name: developer
    description: Code editing and shell access
    display_name: Developer Tools
    timeout: 300
    bundled: true
    available_tools: []
  extensionmanager:
    enabled: true
    type: platform
    name: Extension Manager
    description: Enable extension management tools for discovering, enabling, and disabling extensions
    bundled: true
    available_tools: []
  memory:
    enabled: true
    type: builtin
    name: memory
    description: Tools to save and retrieve durable memories
    display_name: Memory
    timeout: 300
    bundled: true
    available_tools: []
  pdf:
    enabled: true
    type: stdio
    name: pdf
    description: Read and extract text from PDFs
    cmd: uvx
    args:
    - mcp-read-pdf
    envs: {}
    env_keys: []
    timeout: 300
    bundled: null
    available_tools: []
  todo:
    enabled: true
    type: platform
    name: todo
    description: Enable a todo list for Goose so it can keep track of what it is doing
    bundled: true
    available_tools: []
  chatrecall:
    enabled: true
    type: platform
    name: chatrecall
    description: Search past conversations and load session summaries for contextual memory
    bundled: true
    available_tools: []
  computercontroller:
    enabled: false
    type: builtin
    name: computercontroller
    description: General computer control tools that don't require you to be a developer or engineer.
    display_name: Computer Controller
    timeout: 300
    bundled: true
    available_tools: []
  tutorial:
    enabled: false
    type: builtin
    name: tutorial
    description: Access interactive tutorials and guides
    display_name: Tutorial
    timeout: 300
    bundled: true
    available_tools: []
